<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/ex-03.css}">
</head>
<body>

<h1>衣類検索</h1>
<form th:action="@{/ex03/search}" method="post">

<input type="radio" name="gender" value="0" checked>Mon 
<select name="color" id="color">
<option  th:each="clothes:${ClothesColorList}" th:value="${clothes.color}" th:text="${clothes.color}">
</select><br>
<input type="radio" name="gender" value="1">Woman<br>
<button>検索</button>
</form>
<br>

<div th:text="${noResult}">検索結果がないです</div>
<div th:each="clothes:${clothesList}">
<table border=1>

<tr class="odd">
<th>ジャンル</th><td th:text="${clothes.genre}">ジャケット</td>
</tr>
<tr class="even">
<th>サイズ</th><td th:text="${clothes.size}">S</td>
</tr>
<tr class="odd">
<th>価格</th><td th:text="${#numbers.formatInteger(clothes.price,4,'COMMA')}">10,000</td>
</tr>


</table>
</div>


</body>
</html>
